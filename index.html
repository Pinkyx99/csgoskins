    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      
      :root {
        --color-bg: #111827;
        --color-bg-light: #1f2937;
        --color-bg-darker: #0c101b;
        --color-primary: #3b82f6;
        --color-primary-light: #60a5fa;
        --color-secondary: #f97316;
        --color-accent: #10b981;
        --color-text: #e5e7eb;
        --color-text-muted: #9ca3af;
        --color-border: #374151;
        --border-radius: 0.5rem;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      @keyframes bg-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        background-color: var(--color-bg);
        background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.12) 0%, transparent 40%),
                          radial-gradient(circle at 90% 80%, rgba(249, 115, 22, 0.08) 0%, transparent 50%);
        background-size: 200% 200%;
        animation: bg-pan 30s linear infinite;
        color: var(--color-text);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-darker);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border);
        border-radius: 5px;
        border: 2px solid var(--color-bg-darker);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary-light);
      }

      /* Page Load Animations */
      .fade-in-up {
        opacity: 0;
        animation: fadeInUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(25px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-700 { animation-delay: 700ms; }

      @keyframes simpleFadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: simpleFadeIn 0.3s ease-out forwards; }
      
      @keyframes scale-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      
      /* Price Change Animation */
      @keyframes price-change-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.15) translateY(-2px); }
        100% { transform: scale(1) translateY(0); }
      }
      .animate-price-pop {
        animation: price-change-pop 0.3s ease-out;
      }

      /* Loot Reveal Animations */
      @keyframes pulse-win {
        0%, 100% { box-shadow: 0 0 10px rgba(74, 222, 128, 0.5), inset 0 0 8px rgba(74, 222, 128, 0.3); }
        50% { box-shadow: 0 0 24px rgba(74, 222, 128, 1), inset 0 0 12px rgba(74, 222, 128, 0.5); }
      }
      .animate-pulse-win { animation: pulse-win 1.5s ease-in-out infinite; }

      @keyframes shine { to { left: 100%; } }

        align-items: center;
        height: 100%;
        position: absolute;
        left: 50%;
        will-change: transform;
