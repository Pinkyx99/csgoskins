<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSGOSkins Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        background-color: #0d1a2f;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1a2f;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a5f;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2b528a;
      }
      .fade-in-up {
        opacity: 0;
        animation: fadeInUp 0.6s ease-out forwards;
      }
      @keyframes fadeInUp {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animation-delay-100 { animation-delay: 100ms; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-500 { animation-delay: 500ms; }
      .animation-delay-600 { animation-delay: 600ms; }
      .animation-delay-700 { animation-delay: 700ms; }

      @keyframes simpleFadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: simpleFadeIn 0.3s ease-out forwards; }

      /* Spinner animation enhancements */
      .reel-track {
        display: flex;
        align-items: center;
        height: 100%;
        position: absolute;
        left: 50%;
        will-change: transform;
      }
      
      .spin-reel.finished .spinner-item:not(.winner) .inner-card-wrapper {
        transition: filter 0.4s ease-out, transform 0.4s ease-out;
        filter: grayscale(1) brightness(0.6);
        transform: scale(0.95);
      }
      .spinner-item.winner {
        z-index: 10;
      }
      .winner .shine-effect {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          100deg,
          rgba(255, 255, 255, 0) 20%,
          rgba(255, 255, 255, 0.25) 50%,
          rgba(255, 255, 255, 0) 80%
        );
        animation: shine 1.2s ease-in-out;
        z-index: 20;
        border-radius: 0.5rem;
      }
      @keyframes shine {
        to {
          left: 100%;
        }
      }

      /* Custom range slider styles */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: linear-gradient(to right, #2563eb var(--range-progress, 0%), #1e293b 0%);
        border-radius: 3px;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #60a5fa;
        cursor: pointer;
        margin-top: -6px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        border: 2px solid #1e293b;
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: linear-gradient(to right, #2563eb var(--range-progress, 0%), #1e293b 0%);
        border-radius: 3px;
      }
      input[type=range]::-moz-range-thumb {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #60a5fa;
        cursor: pointer;
        border: 2px solid #1e293b;
      }
      
      /* New UI Animations */
      .live-winning-card {
        transition: all 0.2s ease-out;
      }
      .live-winning-card:hover {
        transform: translateY(-4px);
        background-color: #2a2c4c; /* a slightly lighter shade */
      }

      .form-checkbox {
        transition: all 0.2s ease-in-out;
        position: relative;
        -webkit-appearance: none;
        appearance: none;
        background-color: #1e293b;
        border: 1px solid #334155;
      }
      .form-checkbox:checked {
        background-color: #3b82f6;
        border-color: #60a5fa;
      }
      .form-checkbox:checked::after {
        content: 'âœ”';
        position: absolute;
        color: white;
        font-size: 12px;
        line-height: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: checkbox-pop 0.3s ease-out;
      }
      @keyframes checkbox-pop {
        0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      }

      @keyframes pulse-win {
        0%, 100% {
          filter: drop-shadow(0 0 5px rgba(74, 222, 128, 0.7));
        }
        50% {
          filter: drop-shadow(0 0 15px rgba(74, 222, 128, 1));
        }
      }
      .animate-pulse-win {
        animation: pulse-win 1.5s ease-in-out infinite;
      }
    </style>
